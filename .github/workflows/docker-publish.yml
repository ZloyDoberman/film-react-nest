name: Build and Push Docker Images to GHCR

on:
  push:
    branches:
      - main
      - review-3
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]  # Добавьте это

env:
  GHCR_USERNAME: ${{ github.repository_owner }}

jobs:
  build-and-push:
    # Добавьте условие чтобы не запускаться на PR из fork
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: set lower case owner name
        run: |
          echo "GHCR_USERNAME=$(echo '${{ env.GHCR_USERNAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV 
        
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}  # Явно указываем ветку PR
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug file structure
        run: |
          echo "=== Current directory ==="
          pwd
          ls -la
          echo "=== Backend directory ==="
          ls -la backend/ || echo "Backend folder not found"
          echo "=== Frontend directory ==="
          ls -la frontend/ || echo "Frontend folder not found"
          echo "=== Nginx directory ==="
          ls -la nginx/ || echo "Nginx folder not found"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.GHCR_USERNAME }}/backend:latest
            ghcr.io/${{ env.GHCR_USERNAME }}/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Nginx image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./nginx/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.GHCR_USERNAME }}/nginx:latest
            ghcr.io/${{ env.GHCR_USERNAME }}/nginx:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.GHCR_USERNAME }}/frontend:latest
            ghcr.io/${{ env.GHCR_USERNAME }}/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
