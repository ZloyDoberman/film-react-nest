name: Build and Push Docker Images

on:
  push:
    branches: [ main, master, review-3 ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Set lowercase owner
      id: set_lowercase
      run: |
        echo "OWNER_LOWERCASE=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: |
          ghcr.io/${{ steps.set_lowercase.outputs.OWNER_LOWERCASE }}/frontend:latest
          ghcr.io/${{ steps.set_lowercase.outputs.OWNER_LOWERCASE }}/frontend:${{ github.sha }}

    - name: Build and push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: |
          ghcr.io/${{ steps.set_lowercase.outputs.OWNER_LOWERCASE }}/backend:latest
          ghcr.io/${{ steps.set_lowercase.outputs.OWNER_LOWERCASE }}/backend:${{ github.sha }}

    - name: Build and push Nginx
      uses: docker/build-push-action@v5
      with:
        context: ./nginx
        file: ./nginx/Dockerfile
        push: true
        tags: |
          ghcr.io/${{ steps.set_lowercase.outputs.OWNER_LOWERCASE }}/nginx:latest
          ghcr.io/${{ steps.set_lowercase.outputs.OWNER_LOWERCASE }}/nginx:${{ github.sha }}
