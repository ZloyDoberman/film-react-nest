events {
    worker_connections 1024;
}

http {
    # Сервер для API (api.zloydoberman.nomorepartiessbs.ru)
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name api.zloydoberman.nomorepartiessbs.ru;

        ssl_certificate /etc/letsencrypt/live/api.zloydoberman.nomorepartiessbs.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.zloydoberman.nomorepartiessbs.ru/privkey.pem;

        location / {
            proxy_pass http://backend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Сервер для фронтенда
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name zloydoberman.nomorepartiessbs.ru;

        ssl_certificate /etc/letsencrypt/live/zloydoberman.nomorepartiessbs.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/zloydoberman.nomorepartiessbs.ru/privkey.pem;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Прокси для API запросов с фронта
        location /api/ {
            proxy_pass http://backend:3000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /content/ {
            proxy_pass http://backend:3000/content/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTP редирект для API домена
    server {
        listen 80;
        listen [::]:80;
        server_name api.zloydoberman.nomorepartiessbs.ru;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTP редирект для фронта
    server {
        listen 80;
        listen [::]:80;
        server_name zloydoberman.nomorepartiessbs.ru;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$server_name$request_uri;
        }
    }
}